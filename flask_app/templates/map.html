<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
        <title>Map View</title>
    </head>
    <body>
        <div id="map"></div>
            <div id="filter-modal" style="display:none">
                <div id="filter-content">
                    <h3>Categories</h3>
                    <select id="filter-types" onchange="filterValue(this)" name="incident_category">
                    
                    </select>
                    <h3>Year</h3>
                    <select id="filter-dates" onchange="filterValue(this)" name="incident_year">
                    
                    </select>
                    <h3>Neighborhoods</h3>
                    <select id="filter-neighborhoods"onchange="filterDistrict(this)" name="analysis_neighborhood">
                    
                    </select>
                    <h3>Police District</h3>
                    <select id="filter-police" onchange="filterValue(this)" name="police_district">
                </div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={{api}}&libraries=visualization&callback=initMap"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/mapStyle.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/mapFunctions.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
